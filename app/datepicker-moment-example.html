<mat-form-field>
  <input matInput [matDatepicker]="dp" placeholder="Moment.js datepicker" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>

    <dsg-input-daterange fxFlex
                         [formControl]="dateRangeControl"
                         [dateRangeTypes]="supportedDateRangeTypes"
                         [dateRangeToDisplayPickers]="customRangeEnumVal"></dsg-input-daterange>
